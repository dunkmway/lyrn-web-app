<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "New Student Form.css" rel="stylesheet"></link>
    <script src = "New Student Form.js" defer></script>
</head>
<body>
    <div id = "pageDiv">
        <!-- Form Title -->
        <h1>New Student Form</h1>
        <br>

        <!-- First Row Questions -->
        <label for = "firstName" class = "label">First Name:</label>
        <input type=text id = "firstName" class = "input">
        <label for = "lastName" class = "label">Last Name:</label>
        <input type=text id = "lastName" class = "input"><br><br>

        <!-- Second Row Questions -->
        <label for = "streetAddress" class = "label">Street Address:</label>
        <input type=text id = "streetAddress" class = "input">
        <label for = "city" class = "label">City:</label>
        <input type=text id = "city" class = "input">
        <label for = "state" class = "label">State:</label>
        <input type=text id = "state" class = "input">
        <label for = "zipCode" class = "label">Zip Code:</label>
        <input type=text id = "zipCode" class = "input">
        <label for = "country" class = "label">Country:</label>
        <input type=text id = "country" class = "input"><br><br>

        <!-- Third Row Questions -->
        <label for = "cellPhone" class = "label">Cell Phone:</label>
        <input type=text id = "cellPhone" class = "input">
        <label for = "email" class = "label">E-mail Address:</label>
        <input type=text id = "email" class = "input">

        <!-- Fourth Row Questions -->
        <label for = "birthday" class = "label">Birthday:</label>
        <input type=text id = "birthday" class = "input">
        <label for = "gender" class = "label">Gender:</label>
        <input type=text id = "gender" class = "input"><br><br>

        <!-- Fifth Row Questions -->
        <label for = "sibling1" class = "label">Sibling:</label>
        <input type=text id = "sibling1" class = "input">
        <label for = "siblingAge1" class = "label">Age:</label>
        <input type=text id = "siblingAge1" class = "input"><br><br>

        <!-- Sixth Row Questions -->
        <label for = "school" class = "label">School:</label>
        <input type=text id = "school" class = "input">
        <label for = "grade" class = "label">Grade:</label>
        <input type=text id = "grade" class = "input">
        <label for = "graduationYear" class = "label">Graduation Year:</label>
        <input type=text id = "graduationYear" class = "input"><br><br>

        <!-- Seventh Row Questions -->
        <label for = "gpa" class = "label">Current GPA:</label>
        <input type=text id = "gpa" class = "input">
        <label for = "mathClass" class = "label">Current Math Class:</label>
        <input type=text id = "mathClass" class = "input">
        <label for = "takingAP" class = "label">Is taking AP Classes:</label>
        <input type=text id = "takingAP" class = "input">
        <label for = "takingHonors" class = "label">Is taking Honor Classes:</label>
        <input type=text id = "takingHonors" class = "input"><br><br>

        <!-- Eigth Row Questions -->
        <label for = "favoriteSubject" class = "label">Favorite Subject:</label>
        <input type=text id = "favoriteSubject" class = "input">
        <label for = "leastFavoriteSubject" class = "label">Least Favorite Subject:</label>
        <input type=text id = "leastFavoriteSubject" class = "input"><br><br><br><br>

        <!-- Ninth Row Questions -->
        <label for = "favoriteSubject" class = "label">Favorite Subject:</label>
        <input type=text id = "favoriteSubject" class = "input">

    </div>
    
</body>
</html>
