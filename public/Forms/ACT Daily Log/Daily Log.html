<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Log</title>
    <link href="Daily Log.css" rel="stylesheet">
    <link href="../../Site Templates/site-wide.css" rel="stylesheet">

    <!-- Charts.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.1/dist/chartjs-plugin-annotation.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>

    <!-- site wide -->
    <script src="../../Site Templates/site-wide.js" defer></script>
    <script src="../../Site Templates/generalFunctions.js" defer></script>

    <!-- Student Chats -->
    <link href="../../Site Templates/student-chat.css" rel="stylesheet">
    <script src="../../Site Templates/student-chat.js" defer></script>

    <!-- Our code -->
    <script src="../../chart-data.js" defer></script>
    <script src="Daily Log.js" defer></script>
    <script src="Event Listeners.js" defer></script>
    <script src="Lessons.js" defer></script>
    <script src="../../student-info-test.js" defer></script>
    <script src="../../goals-modal.js" defer></script>
</head>


<body>
    <section id="loading-screen">
        <div class="loading-ring"></div>
    </section>

    <section id = 'topNavigationBanner'>
        <img id = 'logo' src='../../Images/Wasatch Logo.png'>
    </section>


    <div id='nameSection' class = 'input-row spaced'>
        <h2 id = 'studentName'></h2>
        <h1 id = 'sectionTitle'>Composite</h1>
        <div>
            <button onclick="changeSection('composite')">Composite</button>
            <button onclick="changeSection('english')">English</button>
            <button onclick="changeSection('math')">Math</button>
            <button onclick="changeSection('reading')">Reading</button>
            <button onclick="changeSection('science')">Science</button>
        </div>
    </div>

    <!--<div id = 'statusBox'>
        <p id = 'loading' class = 'hidden'></p>
        <p id = 'redX' class = 'hidden'>&#10060</p>
        <p id = 'blueCircle' class = 'hidden'>&#128309</p>
        <p id = 'greenCircle' class = ''>&#128994</p>
    </div>-->


    <div id = "lessonPopup" onmouseover = "openLessonPopup()" onmouseout = "closeLessonPopup()" class = 'input-column-center hidden'>
        <button class = "squareButton green white" onclick = "submitLesson('mastered')">Mastered</button>
        <button class = "squareButton yellow white" onclick = "submitLesson('proficient')">Proficient</button>
        <button class = "squareButton red white" onclick = "submitLesson('review')">Review</button>
        <button class = "squareButton" onclick = "submitLesson('remove')">Remove</button>
    </div>
    



    <section id='compositeSection' class='mainBody'>
    
        <div class='genearlInfo input-row-center'>
    
            <div class='graph'>
                <div class="scores-chart">
                    <div class="flex-column justify-center ">
                        <div class="flex-row">
                            <button class="button graphButton" onclick="setSessionAxis('composite')">Sessions</button>
                            <button class="button nextButton graphButton" onclick="setHourAxis('composite')">Hours</button>
                        </div>
                    </div>
                    <canvas id="compositeCanvas" style='flex: 1;'></canvas>
                </div>
    
                <div class='bigButtons'>
                    <button class='item itemB1 cursor'>
                        What If...?
                    </button>
                    <button onclick = "submitSession()" class='item itemB2 cursor'>
                        Submit Session
                    </button>
                </div>
            </div>
    
            <div id="testAnswersPopup" class="metaForm noselect hidden">
    
                <div id='answersPopupHeader' class='formTab'>
                    <div class="headingBlock noselect cursor activeTab" onclick="swapTestForm('Chat')">
                        <h2>Chat</h2>
                    </div>
                </div>
    
                <div class='meter'>
                    <div class='statusBar'></div>
                </div>
    
                <div id="popupInfo" class="input-row">
    
                    <div class="side">
                        <div class="circle cursor" onclick="previousPassage(this)">
                            <div id="leftArrow">
                                &#8249;
                            </div>
                        </div>
                    </div>
    
                    <div id="passage">
                    </div>
    
                    <div class="side">
                        <div class="circle cursor" onclick="nextPassage(this)">
                            <div id="rightArrow">
                                &#8250;
                            </div>
                        </div>
                    </div>
    
                </div>
    
                <div id="popupButtons" class="input-row-center spacedEvenly">
                    <button id = 'resetHomework' class="smallButton button" onclick="resetAnswers()">
                        Reset
                    </button>
                    <button id = 'submitHomework' class="smallButton button" onclick="toggleHomeworkPopup()">
                        Submit
                    </button>
    
                    <div id="inCenterPopup" class="popup" data-test="">
                        <button class="longButton button cursor green" onclick="submitAnswersPopup('grade')">
                            Grade Passage
                        </button>
    
                        <button class="longButton button cursor greenShade" onclick="submitAnswersPopup('together')">
                            Worked Together
                        </button>
    
                        <button class="longButton button cursor greenShade" onclick="submitAnswersPopup('popcorn')">
                            Popcorned Problems
                        </button>
    
                        <button class="longButton button cursor greenShade" onclick="submitAnswersPopup('prior')">
                            Prior Completion
                        </button>
                    </div>
    
    
                    <div id="submitHomeworkPopup" class="popup">
    
                        <p id='gradeFirst' style="color: white; display:none;">Entire test must be graded first</p>
    
                        <button class="green testSubmitButton" onclick="gradeHomework('in-time')">
                            Completed <span class="smallerText"><br>(in-time)</span>
                        </button>
    
                        <button class="orange testSubmitButton" onclick="gradeHomework('forgot')">
                            Completed <span class="smallerText"><br>(forgotten)</span>
                        </button>
    
                        <button class="greenShade testSubmitButton" onclick="gradeHomework('not in time')">
                            Completed <span class="smallerText"><br>(not in time)</span>
                        </button>
    
                        <button class="greenShade testSubmitButton" onclick="gradeHomework('poor conditions')">
                            Poor Conditions
                        </button>
    
                        <button class="greenShade testSubmitButton" onclick="gradeHomework('previously completed')">
                            Mark as Completed
                        </button>
    
                        <button class="red testSubmitButton" onclick="gradeHomework('in-center')">
                            Completed <span class="smallerText"><br>(in-center)</span>
                        </button>
    
                        <button class="gray testSubmitButton" onclick="gradeHomework('did not do')">
                            Didn't do
                        </button>
                    </div>
    
                </div>
    
            </div>
    
            <div id='generalChat' class='metaForm'>
    
                <div id='generalHeader' class='formTab'>
                    <div class="headingBlock noselect cursor activeTab" onclick="swapTestForm('Chat')">
                        <h2>Chat</h2>
                    </div>
                </div>
    
                <div class='meter'>
                    <div class='statusBar'></div>
                </div>
    
                <div id="generalStudentMessages" class="studentMessages"></div>
                <textarea id="generalStudentMessagesInput" class="studentMessagesInput visibleBlock"
                    placeholder="Any general notes?"></textarea>
    
            </div>
    
        </div>
    
    </section>


    <section id='englishSection' class='mainBody hidden'>
    
        <div class='genearlInfo input-row-center'>
    
            <div class='graph'>
                <div class="scores-chart">
                    <div class="flex-column justify-center ">
                        <div class="flex-row">
                            <button class="button graphButton" onclick="setSessionAxis('english')">Sessions</button>

                        </div>
                    </div>
                    <canvas id="englishCanvas" style='flex: 1;'></canvas>
                </div>
    
                <div class='bigButtons'>
                    <button class='item itemB1 cursor'>
                        Practice
                    </button>
                    <button id = 'assignEnglish' onclick = "assignHomework('english')" class='item itemB2 cursor'>
                        Assign
                    </button>
                    <button id = 'unassignEnglish' onclick = "unassignHomework('english')" class = 'item itemB2 cursor hidden'>
                        Unassign
                    </button>
                </div>
            </div>
    
            <div id="englishLessonsForm" class="metaForm noselect hidden">
                <div class='formTab'>
                    <div class="headingBlock noselect cursor" onclick="swap('english', 'chat')">
                        <h2>Chat</h2>
                    </div>
    
                    <div class="headingBlock noselect cursor activeTab" onclick="swap('english', 'lessons')">
                        <h2>Lessons</h2>
                    </div>
                </div>
    
                <div class="lessonHeaders">
    
                    <div class="gridBox3">
                        Lesson
                    </div>
    
                    <div class="gridBox3">
                        Rank
                    </div>
    
                    <div class="gridBox3">
                        Date
                    </div>
    
                </div>

                <div id="englishLessons" class="lessonBody">
                </div>
    
            </div>
    
            <div id='englishChat' class='metaForm'>
    
                <div class='formTab'>
                    <div class="headingBlock noselect cursor activeTab" onclick="swap('english', 'chat')">
                        <h2>Chat</h2>
                    </div>
    
                    <div class="headingBlock noselect cursor" onclick="swap('english', 'lessons')">
                        <h2>Lessons</h2>
                    </div>
                </div>
                <div id="englishStudentMessages" class="studentMessages"></div>
                <textarea id="englishStudentMessagesInput" class="studentMessagesInput"
                    placeholder="Any section specific notes?"></textarea>
            </div>
        </div>
    
    </section>
