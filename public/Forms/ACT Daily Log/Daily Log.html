<body>
    <section id="loading-screen">
        <div class="loading-ring"></div>
    </section>

    <section id = 'topNavigationBanner'>
        <img id = 'logo' src='../../Images/Wasatch Logo.png'>
    </section>



    <section id = 'compositeSection' class = 'mainBody'>

        <div id = 'nameSection'>
            <p>Composite</p>
            <button onclick = "changeSection('composite')">Composite</button>
            <button onclick = "changeSection('english')">English</button>
            <button onclick = "changeSection('math')">Math</button>
            <button onclick = "changeSection('reading')">Reading</button>
            <button onclick = "changeSection('science')">Science</button>
        </div>

        <div id = 'generalChat' class = 'metaForm'>

            <div class = 'formTab'>
                <div class="headingBlock noselect cursor activeTab">
                    <h2>Chat</h2>
                </div>

                <div class="headingBlock noselect cursor">
                    <h2>Lessons</h2>
                </div>
            </div>

            <div id="generalStudentMessages" class="studentMessages"></div>
            <textarea id="generalStudentMessagesInput" class="studentMessagesInput visibleBlock" placeholder="Any general notes?"></textarea>

        </div>

        <div id="scores-chart">
            <div class="flex-column justify-center ">
                <div class="flex-row">
                    <button class="button" onclick="setSessionAxis()">Sessions</button>
                    <button class="button" onclick="setHourAxis()">Hours</button>
                </div>
            </div>
            <canvas id="hw-canvas" style = 'flex: 1;'></canvas>
        </div>

    </section>

                    <h2>Lessons</h2>
                </div>

                    Lesson

                    Rank

                <div class = "gridBox3">
