<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Log</title>
    <link href="Daily Log.css" rel="stylesheet">
    <link href="../../Site Templates/site-wide.css" rel="stylesheet">

    <!-- Charts.js
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.1/dist/chartjs-plugin-annotation.min.js"></script> -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>

    <!-- Our code -->
    <script src="../../Site Templates/site-wide.js" defer></script>
    <script src="../../Site Templates/generalFunctions.js" defer></script>
    <script src="Daily Log.js" defer></script>
    <!--<script src="Event Listeners.js" defer></script>-->
    <script src="Lessons.js" defer></script>
    <!--<script src="../../student-info-test.js" defer></script>-->
</head>


<body>
    <section id="loading-screen">
        <div class="loading-ring"></div>
    </section>

    <section id = 'topNavigationBanner'>
        <img id = 'logo' src='../../Images/Wasatch Logo.png'>
    </section>

    <section id = 'mainBody'>

        <div id = 'nameSection'>
            <p>Composite</p>
            <button onclick = "changeSection('composite')">Composite</button>
            <button onclick = "changeSection('english')">English</button>
            <button onclick = "changeSection('math')">Math</button>
            <button onclick = "changeSection('reading')">Reading</button>
            <button onclick = "changeSection('science')">Science</button>
        </div>


        <div id = "englishLessonsForm" class = "metaForm noselect" style = 'display: none;'>
            <div class="heading-block">
                <h2>English</h2>
            </div>

            <div class = "lessonHeaders">

                <div class = "gridBox-3">
                    Lesson
                </div>

                <div class = "gridBox-3">
                    Rank
                </div>

                <div class = "gridBox-3">
                    Date
                </div>

            </div>

            <div id = "englishLessons" class = "lessonBody">
            </div>

        </div>

        <div id = "mathLessonsForm" class = "metaForm noselect" style = 'display: none;'>
            <div class="heading-block">
                <h2>Math</h2>
            </div>

            <div id = "mathHeaders" class = "lessonHeaders">

                <div class = "gridBox-3">
                    Lesson
                </div>

                <div class = "gridBox-3">
                    Rank
                </div>

                <div class = "gridBox-3">
                    Date
                </div>

            </div>

            <div id = "mathLessons" class = "lessonBody">
            </div>

        </div>

        <div id = "readingLessonsForm" class = "metaForm noselect" style = 'display: none;'>
            <div class="heading-block">
                <h2>Reading</h2>
            </div>

            <div class = "lessonHeaders">

                <div class = "gridBox-3">
                    Lesson
                </div>

                <div class = "gridBox-3">
                    Rank
                </div>

                <div class = "gridBox-3">
                    Date
                </div>

            </div>

            <div id = "readingLessons" class = "lessonBody">
            </div>

        </div>

        <div id = "scienceLessonsForm" class = "metaForm noselect" style = "display: none;">
            <div class="heading-block">
                <h2>Science</h2>
            </div>

            <div class = "lessonHeaders">

                <div class = "gridBox-3">
                    Lesson
                </div>

                <div class = "gridBox-3">
                    Rank
                </div>

                <div class = "gridBox-3">
                    Date
                </div>

            </div>

            <div id = "scienceLessons" class = "lessonBody">
            </div>

        </div>

        <div class = 'metaForm'>

            <div class = 'heading-block visible'></div>
            <div id="general-chat-area" class="chat-area-visible">

                <div id="student-general-notes" class="student-notes">
                </div>

            </div>
            <textarea id="student-general-notes-input" class="student-notes-input visible" placeholder="Any general notes?"></textarea>


            <div class = 'heading-block hidden'></div>
            <div id="english-chat-area" class="chat-area-hidden">

                <div id="student-english-notes" class="student-notes">
                </div>

            </div>
            <textarea id="student-english-notes-input" class="student-notes-input hidden" placeholder="Any section specific notes?"></textarea>


            <div class = 'heading-block hidden'></div>
            <div id="math-chat-area" class="chat-area-hidden">

                <div id="student-math-notes" class="student-notes">
                </div>

            </div>
            <textarea id="student-math-notes-input" class="student-notes-input hidden" placeholder="Any section specific notes?"></textarea>


            <div class = 'heading-block hidden'></div>
            <div id="reading-chat-area" class="chat-area-hidden">

                <div id="student-reading-notes" class="student-notes">
                </div>
            
            </div>
            <textarea id="student-reading-notes-input" class="student-notes-input hidden" placeholder="Any section specific notes?"></textarea>


            <div class = 'heading-block hidden'></div>
            <div id="science-chat-area" class="chat-area-hidden">

                <div id="student-science-notes" class="student-notes">
                </div>

            </div>
            <textarea id="student-science-notes-input" class="student-notes-input hidden" placeholder="Any section specific notes?"></textarea>

        </div>

    </section>
</body>
