<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="shortcut icon" href="../Images/favicon.ico">
  <link href="Sign-In.css" rel="stylesheet"/>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>

  <script src="../Site Templates/site-wide.js" defer></script>
  <script src="Sign-In.js" defer></script>
</head>

<body>
  <section id="sign-in-section">
    <div id="sign-in-block">
      <h1 style="color: #08155B; font-size: 48px; margin: 0px;">Not</h1>
      <img src = "../Images/Wasatch Logo.png">
      <div class="input-block">
        <label for="username" class="label">username</label>
        <input type="email" placeholder="email address" id="username" class="input">
      </div>
      <div class="input-block">
        <label for="password" class="label">password</label>
        <input type="password" placeholder="password" id="password" class="input">
      </div>
      <button id="submitBtn" class="button" onclick="login()">submit</button>
      <p id="errMsg"></p>
    </div>
  </section>
</body>
