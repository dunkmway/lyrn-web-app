<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://use.typekit.net/ibd0auf.css">
    <link href="/styles/Student.css" rel="stylesheet">

    <script src="/scripts/Student.js"></script>
    <script src="/components/lyrn-logo.js"></script>
  </head>

  <body>
    <div class="header">
      <lyrn-logo class="logo"></lyrn-logo>
      <button class="button" onclick="signOut()">Sign Out</button>
    </div>
    <section>
      <h2 id="salutation"></h2>
      <h1 id="message">Where would you like to get started?</h1>
      <main>
        <a class="free bubble">
          <h2>Take 2 full length practice tests absolutely free!</h2>
        </a>
        <a class="self bubble coming-soon">
          <h2>Self Guided</h2>
          <p>Prepare at your own pace with our full curriculum.</p>
        </a>
        <a class="tutor bubble">
          <h2>On-on-One Tutoring</h2>
          <p>Learn from our amazing tutors one-on-one to maximize your score.</p>
        </a>
      </main>
    </section>
  </body>
</html>
