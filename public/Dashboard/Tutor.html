<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutor Dash</title>
    <link href="Tutor.css" rel="stylesheet">
    <link href="../Site Templates/site-wide.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>

    <script src="../Site Templates/site-wide.js"></script>
    <script src="Tutor.js"></script>

  </head>

  <body>
    <section id="loading-screen">
      <div class="loading-ring"></div>
    </section>
    <section>
      <div class="header">
        <h2 id="locationName"></h2>
        <h2>Welcome Tutor!</h2>
      </div>
      <div class="input-row">
        <div class="input-block">
          <label class="label">Active Students</label>
          <select id="activeStudents" name="active-students" onchange="activeStudentSelected(this)">
            <option disabled selected>Choose a student</option>
          </select>
          <button class="button" onclick="resetPassword()">reset password</button>
          <h4>Beta Update:</h4>
          <p>Everything should be up and running for the daily log!</p>
          <button class="button" onclick="signOut()">Sign Out</button>
        </div>
      </div>
    </section>
  </body>
