<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dev Dash</title>
    <link href="../styles/Dev.css" rel="stylesheet">

    <!-- datatable requirments -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <script src="../scripts/Dev.js"></script>
  </head>

  <body>
    <div class="flex-row justify-space-between" style="margin: 20px;">
      <button class="button" onclick="window.location.href='Admin.html'">Go to Admin</button>
      <button class="button" onclick="window.location.href='Tutor.html'">Go to Tutor</button>
      <button class = "button" onclick = "window.location.href ='../testEditor.html'">Test Editor</button>
      <button class = "button" onclick = "window.location.href ='../analytics.html'">Analytics</button>
      <button id="signOut" class="button">Sign Out</button>
    </div>

    <div>
      <h4>Leads</h4>
      <table id="leads-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Email</th>
            <th>Time</th>
            <th>Page</th>
            <th>Type</th>
          </tr>
        </thead>
      </table>
    </div>

    <div>
      <h4>Practice Tests</h4>
      <table id="practice-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Email</th>
            <th>Time</th>
            <th>Page</th>
            <th>Type</th>
          </tr>
        </thead>
      </table>
    </div>

    <div>
      <h4>Unsubscribe</h4>
      <table id="unsubscribe-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Email</th>
            <th>Time</th>
          </tr>
        </thead>
      </table>
    </div>

    <div>
      <h4>Errors</h4>
      <table id="error-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Message</th>
            <th>Time</th>
            <th>URL</th>
            <th>Line</th>
            <th>Column</th>
            <th>User</th>
            <th>User Message</th>
            <th>Error</th>
          </tr>
        </thead>
      </table>
    </div>

    <div>
      <h4>Feedback</h4>
      <table id="feedback-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Type</th>
            <th>Feedback</th>
            <th>Time</th>
            <th>User</th>
          </tr>
        </thead>
      </table>
    </div>
    
  </body>
</html>
