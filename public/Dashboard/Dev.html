<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dev Dash</title>
    <link href="Dev.css" rel="stylesheet">
    <link href="../Site Templates/site-wide.css" rel="stylesheet">

    <!-- datatable requirments -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <!-- firebase requirements -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>

    <script src="../Site Templates/generalFunctions.js"></script>
    <script src="../Site Templates/site-wide.js"></script>
    <script src="Dev.js"></script>
    <script src="../Dialog.js"></script>
    <script src="../Time.js"></script>

  </head>

  <body>

    <section id="add-location-section" class="add-user-section">
      <div id="add-location-div" class="registration-block">
        <div class="heading-block">
          <h2>Add Location</h2>
        </div>
        <div id="form-scroll-block">
          <div id="spinnyBoiLocation" class="loader"></div>
          <form onsubmit="() => {return false}">
            <div class="input-row">
              <div class="input-block">
                  <label for="locationName" class="label">Location</label>
                  <input id="locationName" class="input" required>
              </div>
            </div>

            <div class="input-row">
              <button type = button class="button" onclick="closeModal('location')">back</button> 
              <button type = button class="button" onclick="createLocation()">submit</button>
            </div>

            <div class="input-row">
              <p id="locationErrMsg"></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div class="flex-row justify-space-between" style="margin: 20px;">
      <button class="button" onclick="window.location.href='Admin.html'">Go to Admin</button>
      <button class="button" onclick="window.location.href='Tutor.html'">Go to Tutor</button>
      <button class="button" onclick="window.location.href='../calendar.html'">Calendar Testing</button>
      <button class="button" onclick="openModal('location')">Add Location</button>
      <button class = "button" onclick = "window.location.href ='../testEditor.html'">Test Editor</button>
      <button class = "button" onclick = "window.location.href ='../analytics.html'">Analytics</button>
      <button class="button" onclick="signOut()">Sign Out</button>
    </div>

    <div>
      <h4>Leads</h4>
      <table id="leads-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Email</th>
            <th>Time</th>
            <th>Page</th>
            <th>Type</th>
          </tr>
        </thead>
      </table>
    </div>

    <div>
      <h4>Practice Tests</h4>
      <table id="practice-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Email</th>
            <th>Time</th>
            <th>Page</th>
            <th>Type</th>
          </tr>
        </thead>
      </table>
    </div>

    <div>
      <h4>Unsubscribe</h4>
      <table id="unsubscribe-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Email</th>
            <th>Time</th>
          </tr>
        </thead>
      </table>
    </div>

    <div>
      <h4>Errors</h4>
      <table id="error-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Message</th>
            <th>Time</th>
            <th>URL</th>
            <th>Line</th>
            <th>Column</th>
            <th>User</th>
            <th>User Message</th>
            <th>Error</th>
          </tr>
        </thead>
      </table>
    </div>

    <div>
      <h4>Feedback</h4>
      <table id="feedback-table" class="display compact cell-border">
        <thead>
          <tr>
            <th>Type</th>
            <th>Feedback</th>
            <th>Time</th>
            <th>User</th>
          </tr>
        </thead>
      </table>
    </div>
    
  </body>
  <script>
    document.body.addEventListener('keydown', async (e) => {
      if (e.ctrlKey) {
        const dialog =  new Dialog({
          message: 'Tosst message',
          // choices: ['Yes', 'No'],
          // values: [true, false],
          blocking: false,
          justify: 'end',
          align: 'start',
          backgroundColor: '#657EF7',
          messageColor: '#FFFFFF',
          choiceColor: '#FFFFFF',
          slideInDir: 'down',
          slideInDist: 150,
          slideOutDir: 'right',
          slideOutDist: 300,
          // timeout: 3000
        });

        const res = await dialog.show();
        console.log(res);
      }
    })
  </script>
</html>
