<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dash</title>
    <link href="/styles/Admin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ibd0auf.css">

    <script src="/components/dropdown-search.js"></script>
    <script src="/scripts/Admin.js"></script>

  </head>

  <body>
    <section>
      <div class="header">
        <h1 id="salutation"></h1>
        <button class="button" onclick="signOut()">Sign Out</button>
      </div>

      <div class="buttons">
        <button class="button" onclick="window.location.href='../new-parent.html'">New Parent</button>
        <button class="button" onclick="window.location.href='../new-student.html'">New Student</button>
        <button class="button" onclick="window.location.href='../new-tutor.html'">New Tutor</button>
        <button class="button" onclick="window.location.href='../new-assignment.html'">New Assignment</button>
      </div>

      <h2>Users</h2>
      <dropdown-search id="userSearch"></dropdown-search>

      <br>

      <div class="datagrid-header">
        <h2>Latest Users</h2>
        <div id="latestControls" class="datagrid-controls">
          <div id="latestPrevious" class="button hidden previous"><div></div></div>
          <div id="latestNext" class="button hidden next"><div></div></div>
        </div>
      </div>
      <div id="latestUsers" class="datagrid"></div>

      <br>

      <div class="datagrid-header">
        <h2>Program Students</h2>
        <div id="programControls" class="datagrid-controls">
          <div id="programPrevious" class="button hidden previous"></div>
          <div id="programNext" class="button hidden next"></div>
        </div>
      </div>
      <div id="programUsers" class="datagrid"></div>
    </section>
  </body>
