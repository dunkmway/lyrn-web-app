<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dash</title>
    <link href="Admin.css" rel="stylesheet">
    <link href="../Site Templates/site-wide.css" rel="stylesheet">

    <!-- datatable requirments -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <!-- flatpickr (date picker)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    <!-- firebase requirments -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>

    <script src="../Site Templates/site-wide.js"></script>
    <script src="../Site Templates/generalFunctions.js"></script>
    <script src="Admin.js"></script>

  </head>

  <body onload="initialSetup()">
    <section id="loading-screen">
      <div class="loading-ring"></div>
    </section>

    <section id="navigationSection" class="add-user-section">
      <div id="navigationModal">
        <div class="close" onclick="document.getElementById('navigationSection').style.display = 'none'">X</div>
        <h4 style="margin: 0;">What would you like to see?</h4>
        <button id="actNav" class="button">ACT</button>
        <button id="testTakerNav" class="button">Test Taker</button>
        <button id="studentInfoNav" class="button">Student Info</button>
        <button id="parentInfoNav" class="button">Parent Info</button>
        <button id="paymentNav" class="button">Payment</button>
        <button id="actInvoiceNav" class="button">ACT Invoice</button>
    </section>

    <section id="navigationSection_tutor" class="add-user-section">
      <div id="navigationModal">
        <div class="close" onclick="document.getElementById('navigationSection_tutor').style.display = 'none'">X</div>
        <h4 style="margin: 0;">What would you like to see?</h4>
        <button id="actNav_tutor" class="button">ACT</button>
        <button id="testTakerNav_tutor" class="button">Test Taker</button>
        <button id="tutorInfoNav" class="button">Tutor Info</button>
    </section>

    <section>
      <div class="header">
        <!-- <h1 id="locationName"></h1> -->
        <h2 id="admin-name"></h2>
        <button class="button" onclick="signOut()">Sign Out</button>
      </div>

      <div class="flex-row align-center">
        <!-- <button class="button" onclick="goToInquiry()">Inquiry</button> -->
        <button class="button" onclick="window.location.href='../new-parent.html'">New Parent</button>
        <button class="button" onclick="window.location.href='../new-student.html'">New Student</button>
        <button class="button" onclick="window.location.href='../calendar.html'">Calendar</button>
        <button class="button" onclick="window.location.href='../new-tutor.html'">New Tutor</button>
        <button class="button" onclick="window.location.href='../new-act-fundamentals.html'">New ACT Fundamentals</button>
        <button class="button" onclick="window.location.href='../act-sign-up.html'">New ACT Basic/Guided</button>
        <button class="button" onclick="window.location.href='../new-assignment.html'">New Assignment</button>
        <a href="https://flex.twilio.com/auburn-goose-1633" target="_blank">Contact Center</a>
      </div>

      <h2>Users</h2>
      <input type="text" id="userSearch">
      <div id="userSearchResults"></div>

      <h2 style="margin-bottom: 0px;">Students</h2>
      <div>
        <div id="tableSelectorWrapper">
          <input type="radio" onchange="setActiveStudentTable()" value="active" name="tableType" checked>Active</input>
          <input type="radio" onchange="setInactiveStudentTable()" value="inactive" name="tableType">Inactive</input>
          <input type="radio" onchange="setAllStudentTable()" value="all" name="tableType">All</input>
        </div>

        <table id="student-table" class="display" width="100%">
          <thead>
            <tr>
              <th>Student</th>
              <th>Type(s)</th>
              <th>Location</th>
              <th>Parent</th>
            </tr>
          </thead>
        </table>

        <h2 style="margin-bottom: 0px;">Staff</h2>
        <input id="timesheet-dates" style="width: 200px"></input>
        <table id="staff-table" class="display" width="100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Roles</th>
              <th>Location</th>
              <th>Pay</th>
            </tr>
          </thead>
        </table>
      </div>

    </section>
  </body>
