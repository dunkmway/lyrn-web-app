<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dash</title>
    <link href="Admin.css" rel="stylesheet">
    <link href="../Site Templates/site-wide.css" rel="stylesheet">

    <!-- datatable requirments -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <!-- firebase requirments -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>

    <script src="../Site Templates/site-wide.js"></script>
    <script src="Admin.js"></script>

  </head>

  <body>
    <section id="loading-screen">
      <div class="loading-ring"></div>
    </section>
    <section id="add-tutor-section" class="add-user-section">
      <div id="add-tutor-div" class="registration-block">
        <div class="heading-block">
          <h2>Add Tutor</h2>
        </div>
        <div id="form-scroll-block">
          <div id="spinnyBoiTutor" class="loader"></div>
          <form onsubmit="return false">
            <div class="input-row">
              <div class="input-block">
                  <label for="tutorLocation" class="label">Wasatch Location:</label>
                  <select id="tutorLocation" class="select" required>
                    <option selected disabled value="">select a location</option>
                  </select>
              </div>
            </div>
            <div class="input-row">
              <div class="input-block">
                  <label for="tutorFirstName" class="label">Tutor First Name:</label>
                  <input id="tutorFirstName" placeholder="John" class="input" required>
              </div>

              <div class="input-block">
                <label for="tutorLastName" class="label">Tutor Last Name:</label>
                <input id="tutorLastName" placeholder="Doe" class="input" required>
              </div>
            </div><br>

            <div class="input-row">
              <div class="input-block">
                  <label for="tutorEmail" class="label">Tutor Email:</label>
                  <input id="tutorEmail" placeholder="person@gmail.com" class="input" required>
              </div>
            </div><br>

            <div class="input-row">
              <button type = button class="button" onclick="closeModal('tutor')">back</button> 
              <button type = button class="button" onclick="createTutor()">submit</button>
            </div>

            <div class="input-row">
              <p id="tutorErrMsg"></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="add-secretary-section" class="add-user-section">
      <div id="add-secretary-div" class="registration-block">
        <div class="heading-block">
          <h2>Add Secretary</h2>
        </div>
        <div id="form-scroll-block">
          <div id="spinnyBoiSecretary" class="loader"></div>
          <form onsubmit="return false">
            <div class="input-block">
              <label for="secretaryLocation" class="label">Wasatch Location:</label>
              <select id="secretaryLocation" class="select" required>
                <option selected disabled value="">select a location</option>
              </select>
          </div>
            <div class="input-row">
              <div class="input-block">
                  <label for="secretaryFirstName" class="label">Secretary First Name:</label>
                  <input id="secretaryFirstName" placeholder="John" class="input" required>
              </div>

              <div class="input-block">
                <label for="secretaryLastName" class="label">Secretary Last Name:</label>
                <input id="secretaryLastName" placeholder="Doe" class="input" required>
              </div>
            </div><br>

            <div class="input-row">
              <div class="input-block">
                  <label for="secretaryEmail" class="label">Secretary Email:</label>
                  <input id="secretaryEmail" placeholder="person@gmail.com" class="input" required>
              </div>
            </div><br>

            <div class="input-row">
              <button type = button class="button" onclick="closeModal('secretary')">back</button> 
              <button type = button class="button" onclick="createSecretary()">submit</button>
            </div>

            <div class="input-row">
              <p id="secretaryErrMsg"></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="add-school-section" class="add-user-section">
      <div id="add-school-div" class="registration-block">
        <div class="heading-block">
          <h2>Add School</h2>
        </div>
        <div id="form-scroll-block">
          <div id="spinnyBoiSchool" class="loader"></div>
          <form onsubmit="return false">
            <div class="input-row">
              <div class="input-block">
                  <label for="schoolLocation" class="label">Wasatch Location:</label>
                  <select id="schoolLocation" class="select" required>
                    <option selected disabled value="">select a location</option>
                  </select>
              </div>
            </div>
            <div class="input-row">
              <div class="input-block">
                  <label for="schoolName" class="label">School Name:</label>
                  <input id="schoolName" placeholder="Alta" class="input" required>
              </div>

              <div class="input-block">
                <label for="schoolType" class="label">School Type:</label>
                  <select id="schoolType" class="select" required>
                    <option selected disabled value="">select a type</option>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                    <option value="charter">Charter</option>
                    <option value="virtual">Virtual</option>
                    <option value="magnet">Magnet</option>
                  </select>
              </div>
            </div><br>

            <div class="input-row">
              <div class="input-block">
                  <label for="schoolGradeMin" class="label">School Grades:</label>
                  <div class="rangeInput">
                    <div>
                      <select id="schoolGradeMin" placeholder="" class="select range" onchange="handleSchoolGrade()" required>
                        <option selected disabled value=""></option>
                        <option value="0">K</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="-1">C</option>
                      </select>
                    </div>
                    <div>
                      <select id="schoolGradeMax" placeholder="" class="select range" onchange="handleSchoolGrade()" required>
                        <option selected disabled value=""></option>
                        <option value="0">K</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="-1">C</option>
                      </select>
                    </div>
                  </div>

              </div>
            </div><br>

            <div class="input-row">
              <button type = button class="button" onclick="closeModal('school')">back</button> 
              <button type = button class="button" onclick="createSchool()">submit</button>
            </div>

            <div class="input-row">
              <p id="schoolErrMsg"></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="add-extracurricular-section" class="add-user-section">
      <div id="add-extracurricular-div" class="registration-block">
        <div class="heading-block">
          <h2>Add Extracurricular</h2>
        </div>
        <div id="form-scroll-block">
          <div id="spinnyBoiExtracurricular" class="loader"></div>
          <form onsubmit="return false">
            <div class="input-row">
              <div class="input-block">
                  <label for="extracurricular" class="label">Extracurricular</label>
                  <input id="extracurricular" class="input" required>
              </div>
            </div>

            <div class="input-row">
              <button type = button class="button" onclick="closeModal('extracurricular')">back</button> 
              <button type = button class="button" onclick="createExtracurricular()">submit</button>
            </div>

            <div class="input-row">
              <p id="extracurricularErrMsg"></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="navigationSection" class="add-user-section">
      <div id="navigationModal">
        <div class="close" onclick="document.getElementById('navigationSection').style.display = 'none'">X</div>
        <h4 style="margin: 0;">Which lesson are you teaching today?</h4>
        <button id="actNav" class="button">ACT</button>
        <button id="subjectTutoringNav" class="button">Subject Tutoring</button>
        <button id="mathProgramNav" class="button">Math Program</button>
        <button id="phonicsProgramNav" class="button">Phonics Program</button>
    </section>

    <section>
      <div class="header">
        <!-- <h1 id="locationName"></h1> -->
        <h2 id="admin-name"></h2>
        <button class="button" onclick="signOut()">Sign Out</button>
      </div>

      <div class="flex-row align-center">
        <button class="button" onclick="goToInquiry()">Inquiry</button>
        <button class="button" onclick="openModal('tutor')">Add Tutor</button>
        <button class="button" onclick="openModal('secretary')">Add Secretary</button>
        <button class="button" onclick="openModal('school')">Add School</button>
        <button class="button" onclick="openModal('extracurricular')">Add Extracurricular</button>
        <button class="button" onclick="resetPassword()">reset password</button>
      </div>

      <div>
        <table id="student-table" class="display" width="100%">
          <thead>
            <tr>
              <th>Student</th>
              <th>Location</th>
              <th>Status</th>
              <th>Parent</th>
            </tr>
          </thead>
        </table>
      </div>
      

      <!-- feedback area -->
      <div style="margin: 25px;">
        <h3>Feedback</h3>
        <textarea id="feedback_input" class="feedback_input" placeholder="any feedback?"></textarea>
        <p id="feedback_error_msg"></p>
        <button id="feedback_submit_btn" class="button" onclick="submitFeedback()">Submit</button>
      </div>

    </section>
  </body>
