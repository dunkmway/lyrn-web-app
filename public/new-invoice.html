<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Invoice</title>

  <link href="new-invoice.css" rel="stylesheet">
  <link rel="stylesheet" href="Site Templates/site-wide.css">

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>

  <script src="Site Templates/site-wide.js"></script>
  <script src="Site Templates/generalFunctions.js"></script>
  <script src="Components/Search-Input.js"></script>
  <script src="Dialog.js"></script>
  <script src="Time.js"></script>
  <script src="new-invoice.js" defer></script>
</head>
<body onload="initialSetup()">
  <main>
    <section>
      <h1>New Invoice</h1>

      <label>Parent</label>
      <search-input id="searchParent" onchange="checkInputValidity(this, validateAnyString)"></search-input>
      <label>Student</label>
      <search-input id="searchStudent" onchange="checkInputValidity(this, validateAnyString)"></search-input>

      <h3>Items</h3>
      <table id="items-wrapper">
        <thead>
          <th class="description">Description</th>
          <th class="quantity">Quantity</th>
          <th class="price">Price</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button onclick="addItemRow()" style="display: inline-block;">Add Row</button>
      <span>Total: <span id="total"></span></span>

      <h3>Payment Options</h3>
      <label for="oneTime" data-hint="The entire invoice will be payed for upon completion. A discount of 10% will be applied.">One time</label>
      <input type="radio" name="paymentOptions" id="oneTime">
      <label for="recurring" data-hint="The invoice will be paid over the course of the proceeding events. No discount is applied. The amount due today will be two quantity of the first item.">Recurring</label>
      <input type="radio" name="paymentOptions" id="recurring">

      <h3>Events</h3>
      <div id="events-wrapper"></div>

      <label for="type">Type</label>
      <search-input id="type" onchange="checkInputValidity(this, validateAnyString)"></search-input>
      <button onclick="submitInvoice()">Submit</button>


      <div id="super-secret" class="hidden">
        <h3>Master Control</h3>
        <p>Input the JSON for the invoice.</p>
        <label for="use-secret">Use Master Control</label>
        <input type="checkbox" id="use-secret">
        <textarea>
{
    "items": [{
        "description": "",
        "quantity": 0,
        "price": 0
    }],
    "paymentOptions": [{
        "description": "",
        "initialPayment": 0,
        "discount": 0,
        "discountType": "",
        "schedule": [
            "$Date()"
        ]
    }],
    "events": [""],
    "type": "",
    "status": "pending"
}
        </textarea>
      </div>
      
    </section>
  </main>
</body>
</html>
