<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New ACT Fundamentals</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- semantic UI -->
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script async src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <link href="new-act-fundamentals.css" rel="stylesheet">
    <link href="Site Templates/site-wide.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>

    <script src="Site Templates/site-wide.js"></script>
    <script src="Site Templates/formatting.js" defer></script>
    <script src="Site Templates/generalFunctions.js" defer></script>
    <script src="new-act-fundamentals.js" defer></script>
  </head>


  <body onload="initialSetup()">
    <h1 id="title">ACT Fundamentals</h1>
    <div id="pageLoading"></div>
    <label for="location">Location</label>
    <div class="loading-wrapper">
      <select name="location" id="location" onchange="locationCallback(this)" required>
        <option value="" disabled selected>select a location</option>
      </select>
    </div>
    <label for="student">Student</label>
    <div class="loading-wrapper">
      <select name="student" id="student" class="ui dropdown search">
        <option value="" disabled selected>select a student</option>
      </select>
    </div>
    <label for="tests">Previous Tests</label>
    <div class="loading-wrapper">
      <select name="tests" id="tests" class="ui dropdown search">
        <option value="" disabled selected>select a test</option>
      </select>
    </div>

    <div id="testList"></div>
    
    <p class="error">error message</p>
    <button id="action"><div class="loading-wrapper loading">Loading</div></button>
  </body>
</html>
