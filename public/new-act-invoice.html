<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New ACT Invoice</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <link href="new-act-invoice.css" rel="stylesheet">
    <link href="Site Templates/site-wide.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>

    <script src="Site Templates/site-wide.js"></script>
    <script src="Site Templates/formatting.js" defer></script>
    <script src="Site Templates/generalFunctions.js" defer></script>
    <script src="new-act-invoice.js" defer></script>
  </head>

  <body onload="initialSetup()">
    <select name="program" id="program" onchange="programSelectedCallback(event)">
      <option value="" disabled selected>select a program</option>
      <option value="actClass">ACT Class</option>
      <option value="actStudyGroup">ACT Study Group</option>
    </select>
    <label>Events to included in the invoice</label>
    <div class="ui multiple selection dropdown" id="eventList">
      <input type="hidden" name="events">
      <i class="dropdown icon"></i>
      <div class="default text">Events</div>
      <div class="menu">
      </div>
    </div>
    <label for="percentageOff">Percentage off</label>
    <input type="text" name="percentageOff" id="percentageOff">
    <label for="first Free">Is First Sessions Free</label>
    <input type="checkbox" name="firstFree" id="firstFree">
    <button onclick="submitInvoice()">Submit Invoice</button>
  </body>
