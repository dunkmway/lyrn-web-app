<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.typekit.net/ibd0auf.css">
  <link rel="stylesheet" href="../Site Templates/site-wide.css">
  <link rel="stylesheet" href="../test-taker.css">

  <title>Test Taker</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>

  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global',
        scale: 1,
      },
      chtml: {
        scale: 1,
      },
      options: {
        enableMenu: false,
        menuOptions: {
          settings: {
            inTabOrder: false,
          }
        },
        skipHtmlTags: [
          'script', 'noscript', 'style', 'textarea', 'pre', 'code', 'annotation', 'annotation-xml'
        ],
      }
    };
  </script>
  <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <script src="../Site Templates/generalFunctions.js"></script>
  <script src="../Site Templates/site-wide.js"></script>
  <script src="../test-taker-svg.js"></script>
  <script src="../Dialog.js"></script>
  <script src="../Timer.js"></script>
  <script src="../Time.js"></script>
  <script src="../ACT-Passage.js"></script>
  <script src="../ACT-Question.js"></script>
  <script src="../ACT-Assignment-Timeline.js"></script>
  <script src="../ACT-Assignment.js"></script>
  <script src="../test-taker-tutorial.js"></script>
  <script src="../test-taker-2.js" defer></script>

</head>
<body onload="setup()">
  <!-- Tutorial -->
  <section id="tutorial">
    <div id="tutorialTooltip">
      <span id="tutorialClose" onclick="endTutorial()"></span>
      <div id="tooltipMessage"></div>
      <div class="tooltip-bottom">
        <button onclick="tutorialBack()" id="tutorialBack">Back</button>
        <button onclick="tutorialNext()" id="tutorialNext">Next</button>
      </div>
    </div>
  </section>
  <!-- Landing Page -->
  <section class="landing" id="landing">
    <div class="loading"></div>
    <div class="header">
      <div class="container">
        <a href="../index.html" target="_blank">
          <svg class="logo" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="303 440 496 225" style="enable-background:new 0 0 1080 1080;" xml:space="preserve">
            <g>
              <polygon points="306.24,508.83 306.24,625.38 428.17,612.83 428.17,569.79 351.96,578.76 354.65,457.72 345.26,457.72 "/>
              <polygon points="417.34,494.64 471.25,609.28 450.18,662.57 496.66,658.85 564.21,472.95 516.49,478.52 493.56,549.79 466.29,486.58 	"/>
              <path d="M577.22,471.09v125.8l45.24-4.34l-1.24-69.41c0,0,13.63-16.73,38.35-16.73v-47.85c0,0-24.19,3.15-37.33,19.98v-12.62L577.22,471.09z"/>
              <path d="M675.34,459.54v124.14c0,1.41,1.23,2.51,2.63,2.34l40.5-4.71c1.19-0.14,2.09-1.15,2.09-2.34v-76.8
                c0-0.34,0.18-0.64,0.21-0.98c0.27-2.93,7.07-13.36,21.72-10.05c0.11,0.02,0.2,0.03,0.31,0.05c1.21,0.27,8.78,2.38,8.78,12.06
                l0.51,72.12c0.01,1.37,1.18,2.45,2.55,2.34l40.52-3.3c1.23-0.1,2.17-1.12,2.17-2.35v-84.58c0-18.63-11.12-38.81-30.05-43.75
                c-14.4-3.76-32.48-0.04-42.64,11.23c-1.43,1.59-4.07,0.53-4.07-1.61l0,0c0-1.45-1.29-2.55-2.72-2.33l-40.5,6.19
                C676.19,457.38,675.34,458.37,675.34,459.54z"/>
            </g>
          </svg>
        </a>
      </div>
      <div class="container"><h1 onclick="signOut()" style="cursor: pointer;">SIGN OUT</h1></div>
    </div>
    <div class="content">
      <div class="welcome">
        <h1 id="welcomeMessage">Hey, <span></span>!</h1>
        <p id="tutorStudentMessage"></p>
      </div>

      <div class="helpers">
        <p class="feedback" onclick="openFeedback()">Feedback</p>
        <div class="tutorial-bubble" onclick="startTutorial()">?</div>
      </div>

      <div class="next-lesson-wrapper box">
        <h2 id="nextLessonDetails"></h2>
      </div>

      <div class="current-assignment-wrapper">
        <h3>Current Assignments</h3>
        <!-- <div class="assignment box default-background" id="noCurrentAssignments">Hurray no assignments!</div> -->
        <div>
          <!-- <div id="startedAssignments"></div> -->
          <div id="newAssignments" class="assignment-wrapper">
            <div class="english-container">
              <!-- <h4>English</h4> -->
            </div>
            <div class="math-container">
              <!-- <h4>Math</h4> -->
            </div>
            <div class="reading-container">
              <!-- <h4>Reading</h4> -->
            </div>
            <div class="science-container">
              <!-- <h4>Science</h4> -->
            </div>
          </div>
        </div>
      </div>

      <div class="previous-assignment-wrapper">
        <h3>Previous Assignments</h3>
        <!-- <div class="assignment box default-background" id="noPreviousAssignments">No previous assignments.</div> -->
        <div id="previousAssignments" class="assignment-wrapper">
          <div class="english-container">
            <!-- <h4>English</h4> -->
          </div>
          <div class="math-container">
            <!-- <h4>Math</h4> -->
          </div>
          <div class="reading-container">
            <!-- <h4>Reading</h4> -->
          </div>
          <div class="science-container">
            <!-- <h4>Science</h4> -->
          </div>
        </div>
      </div>

      <div class="full-assignment-wrapper">
        <h3>Full Tests</h3>
        <div id="fullAssignments" class="assignment-wrapper"></div>
      </div>
    </div>
  </section>

  <!-- Main Test Taker -->
  <section class="main hide" id="main">
    <div class="header">
      <!-- <div class="container"><h1><span class="color-accent">PRACTICE</span> TEST</h1></div> -->
      <div class="container">
        <a href="../index.html" target="_blank">
          <svg class="logo" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="303 440 496 225" style="enable-background:new 0 0 1080 1080;" xml:space="preserve">
            <g>
              <polygon points="306.24,508.83 306.24,625.38 428.17,612.83 428.17,569.79 351.96,578.76 354.65,457.72 345.26,457.72 "/>
              <polygon points="417.34,494.64 471.25,609.28 450.18,662.57 496.66,658.85 564.21,472.95 516.49,478.52 493.56,549.79 466.29,486.58 	"/>
              <path d="M577.22,471.09v125.8l45.24-4.34l-1.24-69.41c0,0,13.63-16.73,38.35-16.73v-47.85c0,0-24.19,3.15-37.33,19.98v-12.62L577.22,471.09z"/>
              <path d="M675.34,459.54v124.14c0,1.41,1.23,2.51,2.63,2.34l40.5-4.71c1.19-0.14,2.09-1.15,2.09-2.34v-76.8
                c0-0.34,0.18-0.64,0.21-0.98c0.27-2.93,7.07-13.36,21.72-10.05c0.11,0.02,0.2,0.03,0.31,0.05c1.21,0.27,8.78,2.38,8.78,12.06
                l0.51,72.12c0.01,1.37,1.18,2.45,2.55,2.34l40.52-3.3c1.23-0.1,2.17-1.12,2.17-2.35v-84.58c0-18.63-11.12-38.81-30.05-43.75
                c-14.4-3.76-32.48-0.04-42.64,11.23c-1.43,1.59-4.07,0.53-4.07-1.61l0,0c0-1.45-1.29-2.55-2.72-2.33l-40.5,6.19
                C676.19,457.38,675.34,458.37,675.34,459.54z"/>
            </g>
          </svg>
        </a>
      </div>
      <div class="container"><h1 style="cursor: pointer;" onclick="goToLanding()">EXIT</h1></div>
    </div>
    <div class="panels">
      <div class="selector">
        <div class="selector-scroll" id="selectorScrollContainer">
          <div class="top-container">
            <div id="assignmentTime" class="background-accent box">Time</div>
            <div id="assignmentSubmit" class="background-accent box" style="cursor: pointer;" onclick="submitCurrentAssignment()">Submit</div>
          </div>
          <div class="selector-container" id="selectorContainer"></div>
          <!-- <div class="background-accent box submit">Submit Test</div> -->
        </div>
        <div class="pull-tab" onclick="toggleSelectorCallback()">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="passage hide mobile-hide">
        <!-- <div class="background-accent box"><span id="sectionTitle"></span> - Passage <span id="passageNumber"></span></div> -->
        <div class="show-question">
          <button onclick="showQuestionMobile()">Question</button>
        </div>
        <div id="passageContent">
        </div>
      </div>
      <div class="question hide">
        <div class="show-passage">
          <button onclick="showPassageMobile()">Passage</button>
        </div>
        <div class="background-accent box">Question <span id="questionNumber"></span>
          <input type="checkbox" id="questionFlag" onchange="questionFlagChangeCallback(event)">
          <label for="questionFlag" class="flag">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
            <g id="XMLID_1_">
            <path id="XMLID_4_" class="flag" d="M378.3,35.7c0,0-84.9,40.9-170.6,11C114.9,14.5,73.2,27,33.1,75.8c-7.1-3.9-15.7-3.9-22.8,0
             C0.1,82.1-3.1,96.2,3.2,106.5l225.7,366.4c3.9,7.1,11.8,10.2,18.9,10.2c3.9,0,7.9-0.8,11.8-3.1c10.2-6.3,13.4-20.4,7.1-30.7
             l-99.1-162c39.3-48,81.8-61.3,173.8-29.1c84.9,29.9,170.6-11,170.6-11L378.3,35.7z"/>
            </g>
            </svg>
          </label>
        </div>
        <div id="questionContent"></div>
        <input type="checkbox" id="answerToggleInput">
        <div id="answerToggle"></div>
        <div id="questionChoices"></div>
        <div id="questionExplanation"></div>
      </div>
    </div>
    <div class="footer">
      <div class="nav hide" id="previousBtn" onclick="previousQuestionCallback()">
        <div class="circle"><div class="left-arrow"></div></div>
        <h1>Previous</h1>
      </div>
      <div class="nav hide" id="nextBtn" onclick="nextQuestionCallback()">
        <h1>Next</h1>
        <div class="circle"><div class="right-arrow"></div></div>
      </div>
    </div>
  </section>
</body>
</html>
