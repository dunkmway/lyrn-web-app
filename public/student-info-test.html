<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TESTING</title>
  <link href="student-info-test.css" rel="stylesheet">
  <link href="Site Templates/site-wide.css" rel="stylesheet">
  </link>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-functions.js"></script>
  <script src="Site Templates/site-wide.js" defer></script>
  <script src="student-info-test.js" defer></script>
</head>


<body>
  <section id="loading-screen">
    <div class="loading-ring"></div>
  </section>
  <div class="flex-row">
    <h1 id="student-name"></h1>
    <div class="flex-row">
      <div class="score-box composite">
        <p id="composite-score">TEST</p>
        <div class="tooltip">
          <div class="flex-row">
            <p>Goal:</p>
            <p id="composite-goal">00</p>
          </div>
          <div class="flex-row">
            <p>Total Hours:</p>
            <p id="composite-total-hours">00</p>
          </div>
        </div>
      </div>
      <div class="score-box english">
        <p id="english-score">TEST</p>
        <div class="tooltip">
          <div class="flex-row">
            <p>Goal:</p>
            <p id="english-goal">00</p>
          </div>
          <div class="flex-row">
            <p>Total Hours:</p>
            <p id="english-total-hours">00</p>
          </div>
        </div>
      </div>
      <div class="score-box math">
        <p id="math-score">TEST</p>
        <div class="tooltip">
          <div class="flex-row">
            <p>Goal:</p>
            <p id="math-goal">00</p>
          </div>
          <div class="flex-row">
            <p>Total Hours:</p>
            <p id="math-total-hours">00</p>
          </div>
        </div>
      </div>
      <div class="score-box reading">
        <p id="reading-score">TEST</p>
        <div class="tooltip">
          <div class="flex-row">
            <p>Goal:</p>
            <p id="reading-goal">00</p>
          </div>
          <div class="flex-row">
            <p>Total Hours:</p>
            <p id="reading-total-hours">00</p>
          </div>
        </div>
      </div>
      <div class="score-box science">
        <p id="science-score">TEST</p>
        <div class="tooltip">
          <div class="flex-row">
            <p>Goal:</p>
            <p id="science-goal">00</p>
          </div>
          <div class="flex-row">
            <p>Total Hours:</p>
            <p id="science-total-hours">00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-column justify-center">
    <div class="flex-row">
      <button class="button" onclick="setSessionAxis()">Sessions</button>
      <button class="button" onclick="setHourAxis()">Hours</button>
    </div>
  </div>
  <canvas id="hw-canvas"></canvas>
</body>
