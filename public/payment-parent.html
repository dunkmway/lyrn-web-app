<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="payment-parent.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="Site Templates/site-wide.js"></script>
    <script src="Site Templates/generalFunctions.js"></script>
  </head>
  <style>
    fieldset {
      background-color: #f6f8fa;
    }
    #error-message {
      color: red;
      height: 2em;
    }
  </style>
  <body>
    <button onclick="signOut()" style="position: absolute; right: 10px; top: 10px;">Sign Out</button>
    <button onclick="resetPassword()" style="position: absolute; left: 10px; top: 10px;">Reset Password</button>
    <h1>Payment Portal</h1>
    <h3 id="parent-name"></h3>
    <section id="content">
      <div>
        <details>
          <summary>Make payment</summary>
          <form id="payment-form">
            <div>
              <div style="display: inline-block; margin-right: 10px;">
                <input type="radio" id="new-card" name="payment-type" value="new" checked>
                <label for="new-card">New Card</label>
              </div>
              <div style="display: inline-block;">
                <input type="radio" id="saved-card" name="payment-type" value="saved">
                <label for="saved-card">Saved Card</label>
              </div>

              <!-- new card -->
              <div id="new-card-wrapper">
                <label>
                  Cardholder name
                  <input type="text" name="name"/>
                </label>
                <fieldset>
                  <div id="card-element"></div>
                </fieldset>
                <div id="error-message" role="alert"></div>
              </div>

              <!-- saved card -->
              <div id="saved-card-wrapper" style="display: none;">
                <label>
                  <select id="saved-payment-method" name="payment-method"></select>
                </label>
              </div>

              <!-- amount and such -->
            </div>
            <div>
              <label>
                Amount:
                <input
                  id="payment-amount"
                  name="amount"
                  type="number"
                  min="1"
                  max="99999999"
                  value="0"
                  required
                />
              </label>
              <label>
                Currency:
                <select name="currency">
                  <option value="usd" selected>USD</option>
                </select>
              </label>
            </div>
            <button type="submit">Charge card</button>
            <button type="button" id="save-card-button">Save card</button>
            <button type="button" id="delete-card-button" style="display: none;">Delete card</button>
          </form>
        </details>
        <hr/>

      </div>
      <div>
        <h2>Charges</h2>
        <ul id="charges-list"></ul>
      </div>
      <div>
        <h2>Payments</h2>
        <ul id="payments-list"></ul>
      </div>
      <div>
        <h2>Balance</h2>
        <p id="balance"></p>
      </div>
    </section>
    <hr />

    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->

    <!-- Import Firebase UI -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.js"></script>

    <!-- Stripe's JS library -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Our application script -->
    <script src="payment-parent.js"></script>
  </body>
</html>
