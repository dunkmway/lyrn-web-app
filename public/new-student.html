<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Student</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- semantic UI -->
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script async src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <link href="/styles/new-student.css" rel="stylesheet">

    <script src="/scripts/new-student.js"></script>
  </head>


  <body>
    <h1 id="title">Student</h1>
    <div id="pageLoading"></div>
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName" required>
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" id="lastName" required>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" name="phoneNumber" id="phoneNumber">
    <label for="isProgramStudent">Is the student paying for a program?</label>
    <input type="checkbox" name="isProgramStudent" id="isProgramStudent">
    <p class="error">error message</p>
    <button id="action"><div class="loading-wrapper loading">Loading</div></button>
  </body>
</html>
