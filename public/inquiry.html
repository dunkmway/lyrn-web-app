  <body onload="initialSetup()">
    <section id="loading-screen">
      <div class="loading-ring"></div>
    </section>
    <section id="registration_section">

      <div id="header" class="heading-block">
        <div class="wrapper">	
          <div class="arrow-steps">
            <div id="required" class="step current" onclick="changeRegistrationBlock(this)"> <span> Required</span> </div>
            <div id="parent" class="step" onclick="changeRegistrationBlock(this)"> <span>Parent</span> </div>
            <div id="student" class="step" onclick="changeRegistrationBlock(this)"> <span> Student</span> </div>
            <div id="type" class="step hidden" onclick="changeRegistrationBlock(this)"> <span>ACT</span> </div>
            <div id="admin" class="step" onclick="changeRegistrationBlock(this)"> <span>Admin</span> </div>
          </div>
        </div>
      </div>


      <!-------------------------->
      <!-- Required Information -->
      <!-------------------------->
      <div id = "required_info" class="registration-block current">

        <div id="required_input_area" class="scroll-block">
          <div class="input-row">
            <!-- Wasatch Location -->
            <div class="input-block">
                <label for="location" class="label">Wasatch Location:</label>
                <div class="more-info" data-more-info="The primary wasatch location this student will be attending.">?</div>
                <select id="location" class="input location-data" required>
                  <option selected disabled value="">select a location</option>
                </select>
            </div>
            <!-- Student Type -->
            <div class="input-block">
              <label for="studentType" class="label">Student Type:</label>
              <div class="more-info" data-more-info="The primary type of tutoring the student will receive.">?</div>
              <select id="studentType" class="input student-data" required>
                <option selected disabled value="">select a type</option>
                <option value="act">ACT</option>
                <option value="subject-tutoring">Subject Tutoring</option>
                <option value="math-program">Math Program</option>
                <option value="phonics-program">Phonics Program</option>
              </select>
            </div>
          </div>

          <div class="input-row">
            <!-- Parent First Name -->
            <div class="input-block">
                <label for="parentFirstName" class="label">Parent First Name:</label>
                <input id="parentFirstName" placeholder="John" class="input parent-data" required>
            </div>
            <!-- Parent Last Name -->
            <div class="input-block">
                <label for="parentLastName" class="label">Parent Last Name: </label>
                <input id="parentLastName" placeholder="Doe" class="input parent-data" required>
            </div>
          </div>

          <div class="input-row">
            <!-- Student First Name -->
            <div class="input-block">
                <label for="studentFirstName" class="label">Student First Name:</label>
                <input id="studentFirstName" placeholder="John" class="input student-data" required>
            </div>
            <!-- Student Last Name -->
            <div class="input-block">
                <label for="studentLastName" class="label">Student Last Name:</label>
                <input id="studentLastName" placeholder="Doe" class="input student-data" required>
            </div>
          </div>

          <div class="input-row">
            <!-- Parent Email -->
            <div class="input-block">
              <label for="parentEmail" class="label">Parent Email Address:</label>
              <input id="parentEmail" placeholder="JohnDoe@WasatchTutors.com" class="input parent-data" required>
            </div>
          </div>

        </div>
      </div>

                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="C">C</option>
              </select>
            </div>
          </div>

          <div class="input-row">
            <!-- Student Tutored Before -->
            <div class="input-block">
              <label for="studentTutoredBefore" class="label">Have you had tutoring before:</label>
              <select id=studentTutoredBefore class="input">
                <option value="">Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>

          <div class="input-row">
            <!-- Student Marketing -->
            <div class="input-block">
              <label for="studentMarketing" class="label finalInput">How did you hear about us:</label>
              <input id="studentMarketing" placeholder="Referral? Instagram? Web Search?" class="input finalInput">
            </div>
          </div>
  
          <div class="input-row">
            <!-- Student Medical -->
            <div class="input-block">
                <label for="studentMedical" class="label">Any allergies or medical conditions:</label>
                <input id="studentMedical" placeholder="None" class="input">
            </div>
          </div>

        </div>
      </div>


      <!------------------------->
      <!-- ACT Information -->
      <!------------------------->
      <div id = "act_info" class="registration-block">

        <div id="act_input_area" class="scroll-block">
          <div class="input-row">
            <!-- Student GPA -->
            <div class="input-block">
              <label for="studentGpa" class="label">Current GPA:</label>
              <input placeholder = "3.45" type="text" id="studentGpa" class="input" maxlength="4" min="0", max="5">
            </div>
            <!-- Student Math Class -->
            <div class="input-block">
              <label for="studentMathClass" class="label">Current Math Class:</label>
              <input placeholder = "Tertiary Math 3" type="text" id="studentMathClass" class="input">
            </div>
          </div>

          <div class="input-row">
            <!-- Student Taking AP -->
            <div class="input-block">
              <label for="studentTakingAP" class="label">Taking AP Class(es):</label>
              <select id=studentTakingAP class="input">
                <option value="">Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <!-- Student Taking Honors -->
            <div class="input-block">
              <label for="studentTakingHonors" class="label">Taking Honors Class(es):</label>
              <select id="studentTakingHonors" class="input">
                <option value="">Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>

          <!-- ACT Test Info -->
          <div class = "input-row">
            <div class = "input-block">
              <label for = "studentACTTestsArray" class="label">ACT Test(s):</label>
              <div class="more-info" data-more-info="Any ACT test that have been taken is the past. Dates can be approximate.">?</div>
              <img src="Images/Add Button.png" alt="add previous ACT test" height=25px id="addPreviousACTButton" onclick="addActTest()">
              <img src="Images/Remove Button.png" alt="remove previous ACT test" height=25px id="removePreviousACTButton" onclick="removeActTest()">
            </div>
          </div>

          <div class="input-row">
            <!-- Student Desired ACT Date  -->
            <!-- <div class="input-block">
              <label for="studentDesiredACTDate" class="label">Desired ACT Date:</label>
              <input placeholder = "10/23/2021" type="text" id="studentDesiredACTDate" class="input">
            </div> -->
            <!-- Student Desired ACT Score -->
            <div class="input-block">
              <label for="studentDesiredACTScore" class="label">Desired ACT Score:</label>
              <input placeholder = "30" type="text" id="studentDesiredACTScore" class="input" maxlength="2", min="0", max="36">
            </div>
            <!-- Student Why -->
            <div class="input-block">
              <label for="studentWhy" class="label">Why:</label>
              <input placeholder = "Make it to BYU" type="text" id="studentWhy" class="input">
            </div>
          </div>

          <div class="input-row">
            
          </div>

          <div class="input-row">
            <!-- Student Scholarships -->
            <div class="input-block">
              <label for="studentScholarshipArray" class="label">Scholarship goal(s):</label>
              <img src="Images/Add Button.png" alt="add scholarship goal" height=25px id="addScholarshipGoalButton" onclick="addElement('studentScholarshipArray')">
              <img src="Images/Remove Button.png" alt="remove scholarship goal" height=25px id="removeScholarshipGoalButton" onclick="removeElement('studentScholarshipArray')">
            </div>
          </div>

          <div class="input-row">
            <!-- Student Colleges -->
            <div class="input-block">
              <label for="studentCollegeArray" class="label">Top College(s):</label>
              <img src="Images/Add Button.png" alt="add college" height=25px id="addCollegeButton" onclick="addElement('studentCollegeArray')">
              <img src="Images/Remove Button.png" alt="remove college" height=25px id="removeCollegeButton" onclick="removeElement('studentCollegeArray')">
            </div>
          </div>

          <div class="input-row">
            <!-- Student Extracurriculars -->
            <div class="input-block">
              <label for="studentExtracurricularArray" class="label">Extracurricular(s):</label>
              <img src="Images/Add Button.png" alt="add extracurricular" height=25px id="addExtracurricularButton" onclick="addElement('studentExtracurricularArray')">
              <img src="Images/Remove Button.png" alt="remove extracurricular" height=25px id="removeExtracurricularButton" onclick="removeElement('studentExtracurricularArray')">
            </div>
          </div>

          <div class="input-row">
            <!-- Student Accomodations -->
            <div class="input-block">
              <label for="studentAccommodations" class="label">Accommodations used:</label>
              <input id="studentAccommodations" placeholder="None" class="input">
            </div>
          </div>

        </div>
      </div>


      <!------------------------->
      <!-- Subject Tutoring Information -->
      <!------------------------->
      <div id = "subject-tutoring_info" class="registration-block">

        <div id="subject-tutoring_input_area" class="scroll-block">
        </div>
      </div>


      <!------------------------->
      <!-- Math Program Information -->
      <!------------------------->
      <div id = "math-program_info" class="registration-block">

        <div id="math-program_input_area" class="scroll-block">
        </div>
      </div>


      <!------------------------->
      <!-- Phonics Program Information -->
      <!------------------------->
      <div id = "phonics-program_info" class="registration-block">

        <div id="phonics-program_input_area" class="scroll-block">
        </div>
      </div>


      <!------------------------->
      <!-- Admin Information -->
      <!------------------------->
      <div id = "admin_info" class="registration-block">

        <div id="admin_input_area" class="scroll-block">
          <div class="input-row">
            <!-- Admin notes -->
            <div class="input-block">
              <label for="" class="label">Admin Notes</label>
              <div class="more-info" data-more-info="Any notes about the student that only admins will be able to see.">?</div>
              <textarea id="adminNotes" class="textarea"></textarea>
            </div>
          </div>

        </div>
      </div>




      <div id="footer">
        <div class="input-row">
          <p id="errMsg"></p>
          <div id="spinnyBoi" class="loader"></div>
        </div>

        <div class="input-row">
          <button id="backBtn" class="button" onclick="goBack()">back</button>
          <button id="submitBtn" class="button" onclick="submitRegistration()">submit</button>
        </div>
      </div>

    </section>

  </body>
</html>
